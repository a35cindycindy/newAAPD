<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>2</title>
  </head>

  <body>
    <!-- <%- include('./layout/header'); -%> -->
    <div class="wrapper">
      <div class="app-wrapper">
        <!-- 手機外框 -->
        <section class="app-content">
          <div class="status-bar">
            <div class="iphone-time"><time datetime="09:41">9:41</time></div>
            <div class="notch" aria-hidden="true">
              <img
                src="/assets/images/icon-notch-6341937a.svg"
                alt="status"
                height="30"
              />
            </div>
            <div class="iphone-status">
              <img
                src="/assets/images/icon-status-650aa77e.svg"
                alt="status"
                height="13"
              />
            </div>
          </div>
          <!-- 實際內容畫面，內容寫在這 -->

          <!-- //主要部分 -->

          <div class="container p-4">
            <header
              class="d-flex justify-content-between py-4 text-neutral-800 fw-bold align-items-center"
            >
              <a href="index.html"
                ><span
                  class="material-icons-outlined text-neutral-700 fs-4 py-3 pe-3"
                >
                  chevron_left
                </span></a
              >
              <span class="fs-5">新話題</span>
              <a class="btn btn-topic disabled" href="#" role="button"
                >下一步</a
              >
            </header>
            <main class="gap-4">
              <!-- 上方話題 -->
              <div class="topic-container mb-4  position-relative">
                <label for="topic-input" class="fw-bold text-neutral-700 mb-2">
                  話題文字
                </label>
                <input
                  type="text"
                  id="topic-input"
                  class="TopicBox w-100"
                  maxlength="15"
                  placeholder="開個話題吧～～"
                />
                <div
                  id="topic-count"
                  class="text-end position-absolute bottom-0 me-3 mb-2 fs-9 text-neutral-400 fw-medium" style="left:144px"
                >
                  0/15
                </div>
              </div>
              <!-- 中間兩個input -->
              <div>
                <label for="topic-tag" class="fw-bold text-neutral-700 mb-2"
                  >選擇話題標籤</label
                ><br />
                <input
                  type="text"
                  placeholder="#新增標籤"
                  id="topic-tag"
                  class="w-100 form-control mb-4 topicFocus"
                />
              </div>
              <div class="mb-4 position-relative">
                <label for="topic-text" class="fw-bold text-neutral-700 mb-2"
                  >話題文字</label
                >
                <textarea
                  id="topic-text"
                  class="form-control w-100 topicFocus"
                  maxlength="300"
                  placeholder="今天有什麼新鮮事？"
                ></textarea>
                <div
                  class="text-end position-absolute bottom-0 end-0 me-4 mb-3 fs-9 text-neutral-400 fw-medium"
                >
                  0/300
                </div>
              </div>
              <!-- 下方icon -->
              <div class="d-flex flex-wrap">
                <div class="me-6 px-3 py-2 fs-8 mb-2">
                  <a href="3.html" class="text-decoration-none">
                    <p
                      class="text-neutral-700 fw-bold d-flex align-items-center"
                    >
                      <span class="m-2 pe-2 material-symbols-outlined">
                        add_2 </span
                      >行程
                    </p>
                  </a>
                </div>
                <div class="me-6 px-3 py-2 fs-8">
                  <a href="3.html" class="text-decoration-none">
                    <p
                      class="text-neutral-700 fw-bold d-flex align-items-center"
                    >
                      <span class="m-2 pe-2 material-symbols-outlined">
                        location_on </span
                      >城市
                    </p>
                  </a>
                </div>
                <div class="px-3 py-2 fs-8">
                  <a href="3.html" class="text-decoration-none">
                    <p
                      class="text-neutral-700 fw-bold d-flex align-items-center"
                    >
                      <span class="m-2 pe-2 material-symbols-outlined">
                        photo_camera </span
                      >照片/影片
                    </p>
                  </a>
                </div>
                <div class="me-6 px-3 py-2 fs-8">
                  <a href="3.html" class="text-decoration-none">
                    <p
                      class="text-neutral-700 fw-bold d-flex align-items-center"
                    >
                      <span class="m-2 pe-2 material-symbols-outlined">
                        school </span
                      >學校
                    </p>
                  </a>
                </div>
                <div class="me-6 px-3 py-2 fs-8">
                  <a href="3.html" class="text-decoration-none">
                    <p
                      class="text-neutral-700 fw-bold d-flex align-items-center"
                    >
                      <span class="m-2 pe-2 material-symbols-outlined">
                        domain </span
                      >公司
                    </p>
                  </a>
                </div>
                <div class="px-3 py-2 fs-8">
                  <a href="3.html" class="text-decoration-none">
                    <p
                      class="text-neutral-700 fw-bold d-flex align-items-center"
                    >
                      <span class="m-2 pe-2 material-symbols-outlined">
                        alternate_email </span
                      >在哪夥伴
                    </p>
                  </a>
                </div>
              </div>
            </main>
          </div>

          <!-- 實際內容畫面，內容寫到這 -->
          <div class="homeindicator">
            <div class="indicator"></div>
          </div>
        </section>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="/js/2.js"></script>
    <script type="module" src="../main.js"></script>
  </body>
</html>
